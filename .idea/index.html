<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color:black;">

<div class="container">

    <header class="top-header">
        <div class="header-left">
            <div class="hamburgimg">
                <button>
                    <img src="../assets/hamburger.png" alt="Menu" />
                </button>
            </div>
            <div class="imageContainer">
                <img src="../assets/youtubelogo.png" alt="YouTube" />
            </div>
        </div>
        <div class="header-center">
            <div class="header-center">
                <div class="search-bar">
                    <input type="text" placeholder="Search">
                    <button class="search-btn">
                        <img src="../assets/search.png" alt="Search">

                    <button class="mic-btn">
                        <img src="../assets/mic.png" alt="Voice Search">
                    </button>
                </div>
            </div>
        </div>
        <div class="header-right">
            <!-- User icons can go here later -->
        </div>
    </header>



    <aside class="sidebar">


        <div class="homeimg">
            <button>
                <img src="../assets/home.png" alt="Menu" />
            </button>
        </div>

        <div class="shortsimg">
            <button>
                <img src="../assets/shorts.png" alt="Menu" />
            </button>
        </div>

        <div class="subsimg">
            <button>
                <img src="../assets/Subscriptions.png" alt="Menu" />
            </button>
        </div>

        <div class="youimg">
            <button>
                <img src="../assets/you.png" alt="Menu" />
            </button>
        </div>

    </aside>

    <main class="main-content">

    </main>

</html>
